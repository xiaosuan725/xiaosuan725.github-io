            <h1 id="Git入门"><a href="#Git入门" class="headerlink" title="Git入门"></a>Git入门</h1><p>Git是目前世界上最先进的分布式版本控制系统。</p>
<h3 id="本地仓库"><a href="#本地仓库" class="headerlink" title="本地仓库"></a>本地仓库</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 创建本地仓库</span></span><br><span class="line">$ git init</span><br><span class="line">$ ls -ah <span class="comment"># 查看隐藏的.git文件夹</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 提交到暂存区</span></span><br><span class="line">$ git add &lt;fileName&gt;</span><br><span class="line">$ git add . <span class="comment"># 添加全部</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 提交到仓库</span></span><br><span class="line">$ git commit -m <span class="string">&quot;描述内容&quot;</span> <span class="comment">#将暂存区的内容一次性提交到仓库</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看仓库当前状态</span></span><br><span class="line">$ git status</span><br></pre></td></tr></table></figure>

<h3 id="远程仓库"><a href="#远程仓库" class="headerlink" title="远程仓库"></a>远程仓库</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 创建SSH Key</span></span><br><span class="line">$ ssh-keygen -t rsa -C <span class="string">&quot;邮箱地址&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 本地关联远程库</span></span><br><span class="line">$ git remote add origin 远程库地址</span><br><span class="line"></span><br><span class="line"><span class="comment"># 本地内容推送到远程库</span></span><br><span class="line">$ git push -u origin master <span class="comment"># 第一次推送要加-u 参数 推荐已存在项目上传</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 克隆远程库到本地</span></span><br><span class="line">$ git <span class="built_in">clone</span> 远程库地址 <span class="comment"># 推荐新建项目，每人拉取</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看远程库</span></span><br><span class="line">$ git remote </span><br><span class="line"><span class="comment"># 或者 $ git remote -v </span></span><br><span class="line"><span class="comment"># 查看更详细信息</span></span><br></pre></td></tr></table></figure>

<h3 id="标签管理"><a href="#标签管理" class="headerlink" title="标签管理"></a>标签管理</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 创建新标签</span></span><br><span class="line">$ git tag &lt;name&gt; <span class="comment"># 默认新建在最新提交的commit上</span></span><br><span class="line">$ git tag &lt;name&gt; <span class="comment"># 或对制定版本号打标签</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看所有标签</span></span><br><span class="line">$ git tag</span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看指定标签信息</span></span><br><span class="line">$ git show &lt;name&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment"># 删除标签</span></span><br><span class="line">$ git tag -d &lt;name&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment"># 标签推送到远程</span></span><br><span class="line">$ git push origin &lt;name&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment"># 推送全部标签</span></span><br><span class="line">$ git push origin --tags</span><br></pre></td></tr></table></figure>

<h3 id="版本回退与管理"><a href="#版本回退与管理" class="headerlink" title="版本回退与管理"></a>版本回退与管理</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 查看修改的内容</span></span><br><span class="line">$ git diff</span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看历史版本</span></span><br><span class="line">$ git <span class="built_in">log</span> </span><br><span class="line"><span class="comment"># 或者 </span></span><br><span class="line">$ git <span class="built_in">log</span> --pretty=oneline <span class="comment"># 只看版本号和描述内容</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 回退到上个版本</span></span><br><span class="line">$ git reset --hard HEAD^</span><br><span class="line"></span><br><span class="line"><span class="comment"># 回退上上个版本</span></span><br><span class="line">$ git reset --hard HEAD^^</span><br><span class="line"></span><br><span class="line"><span class="comment"># 回退上N个版本</span></span><br><span class="line">$ git reset --hard HEAD-N</span><br><span class="line"></span><br><span class="line"><span class="comment"># 回退或前进到指定版本</span></span><br><span class="line">$ git reset --hard xxxx(<span class="built_in">hash</span>前6位)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看之前的命令</span></span><br><span class="line">$ git reflog <span class="comment"># 可查看回退之后找不到的版本号</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 丢弃工作区的修改</span></span><br><span class="line">$ git checkout -- &lt;fileName&gt; </span><br><span class="line"><span class="comment"># 若没放到暂存区，现在，撤销到和版本库一样</span></span><br><span class="line"><span class="comment"># 若已添加到暂存区，撤销到和咱去存一样</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 确定删除文件</span></span><br><span class="line">$ git rm &lt;fileName&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment"># 恢复删除文件</span></span><br><span class="line">$ git checkout -- &lt;fileName&gt;</span><br></pre></td></tr></table></figure>

<h3 id="分支管理"><a href="#分支管理" class="headerlink" title="分支管理"></a>分支管理</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 创建分支</span></span><br><span class="line">$ git branch 分支名</span><br><span class="line"><span class="comment"># $ git checkout -b 相当于创建并切换</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 切换分支</span></span><br><span class="line">$ git checkout 分支名</span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看分支</span></span><br><span class="line">$ git branch <span class="comment"># 当前分支前面会加上*</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 分支合并</span></span><br><span class="line">$ git merge 分支名</span><br><span class="line"></span><br><span class="line"><span class="comment"># 删除分支</span></span><br><span class="line">$ git branch -d 分支名</span><br><span class="line"></span><br><span class="line"><span class="comment"># 冲突解决</span></span><br><span class="line"><span class="comment"># 手动修改保存后再提交</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看分支合并图</span></span><br><span class="line">$ git <span class="built_in">log</span> --graph</span><br><span class="line"></span><br><span class="line"><span class="comment"># 取消快进模式</span></span><br><span class="line">$ git merge --no-ff -m <span class="string">&quot;描述信息&quot;</span> dev</span><br><span class="line"></span><br><span class="line"><span class="comment"># 存储当前内容</span></span><br><span class="line">$ git stash</span><br><span class="line"></span><br><span class="line"><span class="comment"># 恢复存储</span></span><br><span class="line">$ git stash pop</span><br><span class="line"></span><br><span class="line"><span class="comment"># 推送分支</span></span><br><span class="line">$ git push origin 分支名</span><br><span class="line"></span><br><span class="line"><span class="comment"># 创建远程分支到本地</span></span><br><span class="line">$ git checkout -b 分支名 origin/分支名</span><br></pre></td></tr></table></figure>

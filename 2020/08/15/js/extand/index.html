            <h2 id="继承"><a href="#继承" class="headerlink" title="继承"></a>继承</h2><blockquote>
<p>从其他的对象上获得属性或方法<br>JavaScript 中 class 是构造函数的语法糖</p>
</blockquote>
<h3 id="构造函数继承"><a href="#构造函数继承" class="headerlink" title="构造函数继承"></a>构造函数继承</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Father</span>(<span class="params">name, age</span>) </span>&#123;</span><br><span class="line">  <span class="comment">// 构造函数作用是用于创建对象</span></span><br><span class="line">  <span class="comment">// 在构造函数中 this指向新创建的对象</span></span><br><span class="line">  <span class="comment">// this上绑定属性为 对象的私有属性</span></span><br><span class="line">  <span class="built_in">this</span>.name = name;</span><br><span class="line">  <span class="built_in">this</span>.age = age;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> f = <span class="keyword">new</span> Father(<span class="string">&quot;zhangsan&quot;</span>, <span class="number">50</span>);</span><br><span class="line"><span class="built_in">console</span>.log(f); <span class="comment">// Father&#123; name: &quot;zhangsan&quot;, age: 50 &#125;</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Son</span>(<span class="params">name, age</span>) </span>&#123;</span><br><span class="line">  <span class="comment">// 让子类的实例继承父类的属性</span></span><br><span class="line">  <span class="comment">// 在子类调用父类构造函数</span></span><br><span class="line">  <span class="comment">// this.father = Father;</span></span><br><span class="line">  <span class="comment">// this.father(name, age);</span></span><br><span class="line">  <span class="comment">// delete this.father</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 调用父类的构造函数，将this指向子类的实例</span></span><br><span class="line">  Father.call(<span class="built_in">this</span>, ...arguments);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(<span class="keyword">new</span> Son(<span class="string">&quot;xiaoming&quot;</span>, <span class="number">20</span>)); <span class="comment">// Son&#123; name: &quot;xiaoming&quot;, age: 20 &#125;</span></span><br></pre></td></tr></table></figure>

<h3 id="原型链继承"><a href="#原型链继承" class="headerlink" title="原型链继承"></a>原型链继承</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">A</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="built_in">this</span>.a = <span class="number">123456</span>;</span><br><span class="line">  <span class="built_in">this</span>.fn = <span class="function">() =&gt;</span> &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="built_in">this</span>.a);</span><br><span class="line">  &#125;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">B</span>(<span class="params"></span>) </span>&#123;&#125;</span><br><span class="line"><span class="comment">// 将A的实例设置成B的原型</span></span><br><span class="line"><span class="comment">// 通过原型继承 私有属性和方法</span></span><br><span class="line">B.prototype = <span class="keyword">new</span> A();</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> b = <span class="keyword">new</span> B();</span><br><span class="line"><span class="built_in">console</span>.log(b.a); <span class="comment">//</span></span><br><span class="line"></span><br><span class="line">b.fn(); <span class="comment">// 123456</span></span><br></pre></td></tr></table></figure>

<h3 id="混合继承"><a href="#混合继承" class="headerlink" title="混合继承"></a>混合继承</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Father</span>(<span class="params">name, age</span>) </span>&#123;</span><br><span class="line">  <span class="built_in">this</span>.name = name;</span><br><span class="line">  <span class="built_in">this</span>.age = age;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Father.prototype.sayName = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="built_in">this</span>.name);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Son</span>(<span class="params">name, age</span>) </span>&#123;</span><br><span class="line">  <span class="comment">// 在子类中调用父类构造函数</span></span><br><span class="line">  <span class="comment">// 继承私有属性和方法</span></span><br><span class="line">  Father.call(<span class="built_in">this</span>, ...arguments);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 继承父类的公有方法</span></span><br><span class="line"><span class="comment">// 将父类的原型设置成子类的原型</span></span><br><span class="line">Son.prototype = Father.prototype;</span><br><span class="line"><span class="keyword">let</span> s = <span class="keyword">new</span> Son(<span class="string">&quot;lisi&quot;</span>, <span class="number">18</span>);</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(s); <span class="comment">// Son&#123;&#125;</span></span><br><span class="line">s.sayName(); <span class="comment">// lisi</span></span><br></pre></td></tr></table></figure>
